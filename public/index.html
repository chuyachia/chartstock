<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/style.css">
    <title>Chart the Stock Market  </title>
  </head>
  <body>
    <div class="overlay">
      <div id="loading-img"></div>
    </div>
    <div class="content">
      <div id="chartContainer" class="col-md-9">
      </div>
      <div id="symbolContainer" class="col-md-3">
        
        <h4>Stocks that people are tracking</h4>
        <ul class="list-unstyled" id="searchlist">
          <script id="stock-template" type="text/template">
            <li style={{color}}>
                <span class="createdLi" data-toggle="tooltip" data-placement="bottom" title="{{name}}">{{symbol}}</span>
                <span class="glyphicon glyphicon-remove remove" id={{symbol}}></span>
            </li>
          </script>
        </ul>
        <form>
          <div class="input-group">
            <input type="search" class="form-control" placeholder="Enter stock symbol here" required autofocus>
            <span class="input-group-btn">
              <button type="submit" class="btn btn-info">
                <span class="glyphicon glyphicon-search"></span>
              </button>
          </span>            
          </div>   
        </form>
      </div>
 </div>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
    <script src="/public/index.min.js"></script>
  </body>
 
</html>
