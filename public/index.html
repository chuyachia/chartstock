<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/style.css">
    <title>Chart the Stock Market  </title>
  </head>
  <body>
    <div class="overlay">
      <div id="loading-img"></div>
    </div>
    <div class="content">
      <div id="chartContainer" class="col-sm-9">
      </div>
      <div id="symbolContainer" class="col-sm-3">
        
        <h4>Stocks that people are tracking</h4>
        <ul class="list-unstyled" id="searchlist">
        </ul>


        <form>
          <div class="input-group">
            <input type="search" class="form-control" id="symbol" placeholder="Enter stock symbol here" required autofocus>
            <span class="input-group-btn">
              <button type="submit" class="btn btn-info">
                <span class="glyphicon glyphicon-search"></span>
              </button>
          </span>            
          </div>   
        </form>
        <i class="note">Prices are adjusted for dividends, splits and other events</i>

      </div>
 </div>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
   
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>   
    <script src="/controllers/plot.client.js"></script>
    <script src="/controllers/search.client.js"></script>
    <script src="/controllers/main.client.js"></script>
    <script src="/controllers/socket.client.js"></script>
  </body>
 
</html>
